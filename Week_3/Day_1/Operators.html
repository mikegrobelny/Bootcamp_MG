<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Mike</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto nihil eius minus magni beatae at ut consequuntur rem, itaque voluptas nam delectus nulla cumque necessitatibus mollitia, natus error, vel ea!</p>

    <Script>
        var a=14;
        var b=10;
        var c="a";
        var d="harry";

        console.log(a);
        console.log(d);


        var num1=5
        var num2=3

        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));

        console.log("The value of num1++ is "+ (num1++));
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));


    </Script>
